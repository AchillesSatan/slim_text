<!doctype html>
<html lang="en">
<head>
    <title>Slim Text</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../icon/icon16.png">
    <link rel="stylesheet" href="../css/jquery.layout.css" type="text/css">
    <link rel="stylesheet" href="../js/bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/editor.css" type="text/css">
</head>
<body>
    <div class="ui-layout-north">
        <div id="header" class="ace_editor">
            <span id="route"></span>
        </div>
        <div id="navbar">
            <span class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                File
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu">
                  <li role="presentation"><a role="menuitem" href="#" id="save_btn">Save</a></li>
              </ul>
            </span>
            <span class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                View
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu">
                  <li role="presentation"><a role="menuitem" href="#" class="full_window_btn">Full Window</a></li>
              </ul>
            </span>
            <span id="options_link"><a href="options.html" target="_blank">Options</a></span>
        </div>
        <div id="toolbar">
          <a href="#" class="full_window_btn" title="Full Window"><img src="../icon/expand.png" width="12px" height="12px"/></a>
        </div>
    </div>
    <div class="ui-layout-center">
        <div id="editor"></div>
    </div>
    <div class="ui-layout-west">
        <div id="sidebar" class="ace_editor"></div>
    </div>

    <object id="file_manager" type="application/x-filemanager" width="0" height="0"></object>

    <script src="../ace/src-min-noconflict/ace.js" charset="utf-8"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/jqueryui.js"></script>
    <script src="../js/jquery.layout.js"></script>
    <script src="../js/modes.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/editor.js"></script>
</body>
</html>
